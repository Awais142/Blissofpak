<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bliss of Pak</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/contact-us.css" />
  </head>
  <body>
    <div class="container-fluid contact-us mt-4">
      <div class="text-section">
        <h3 class="text-primary text-center">
          General and Wholesale inquiries
        </h3>
        <h1 class="text-primary text-center fw-bold">info@blissofgreece.com</h1>
      </div>
      <div class="form-section col-8 m-auto">
        <h1 class="text-primary fw-bold text-center">Write Us a Message</h1>
        <form class="bg-light px-3 py-4" action="">
          <div class="form-group text-center mt-3">
            <label for="usr" class="mb-2">Your Name</label>
            <input type="text" class="form-control" id="usr" />
          </div>
          <div class="form-group text-center mt-3">
            <label for="pwd" class="mb-2">Your Email</label>
            <input type="email" class="form-control" id="pwd" />
          </div>
          <div class="form-group text-center mt-3 mb-2">
            <label for="comment" class="mb-2">Your Message</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <div class="input-btn d-flex justify-content-center mt-3">
            <input type="submit" name="" id="" class="btn btn-lg btn-primary" />
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
